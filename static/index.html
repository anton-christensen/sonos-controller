<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SONOS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="js/helpers.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/js.js"></script>
    <script src="js/sonos-manager.js"></script>

    <!-- Insert this line after script imports -->
    <script>if (window.module) module = window.module;</script>
  </head>
  <body>
    <div class="topbar">
      <h1>SONOS</h1>
    </div>
    <div class="gradient-bar"></div>
    <div class="content row">

      <div class="col col1-3">
        <h2>Rooms</h2>
        <div class="room-list">
          <div class="room">
            <h3>Bedroom</h3>
            <div class="icon icon-equalizer"></div><span>Some song - Some artist</span>
          </div>
        </div>
      </div>


      <div class="col col1-6" style="height: calc(100vh - 163px);">
        <h2>Now playing</h2>
        <div class="sec-now-playing">
          <div class="coverart-large"></div>
          <div class="info">
            <h3>Track</h3>
            <span class="track">Track name</span>
            <h3>Artist</h3>
            <span class="artist">Artist name</span>
            <h3>Album</h3>
            <span class="album">Album name</span>
          </div>
        </div>

        <h2>Queue</h2>
        <div class="queue-list">
          <div class="queue-item">
            <img src="img/album-placeholder.png" class="queue-cover" height="80">
            <div class="info">
              <h3 class="track-title">Track Title</h3>
              <span class="track-artist">Track artist</span>
            </div>
          </div>
          <div class="queue-item">
            <img src="img/album-placeholder.png" class="queue-cover" height="80">
            <div class="info">
              <h3 class="track-title">Track Title</h3>
              <span class="track-artist">Track artist</span>
            </div>
          </div>
        </div>
      </div>


      <div class="col col1-3">
        <h2>Search</h2>
      </div>

    </div>

    <div class="time-bar">
      <div class="passed"></div>
    </div>
    <div class="bottombar">
      <div class="coverart-small"></div>
      <div class="play-controls">
        <div class="prev">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M95 5 L50 50 L95 95" />
            <path d="M65 5 L20 50 L65 95" />
          </svg>
        </div>
        <div class="play-pause play">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" />
          </svg>
          <div class="animatable">
            <span class="l1"></span>
            <span class="l2"></span>
            <span class="l3"></span>
          </div>
        </div>
        <div class="next">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
            <path d="M5  5 L50 50 L5  95" />
            <path d="M35 5 L80 50 L35 95" />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
